<div *ngIf="displayGraph">
    <plotly-plot [data]="graph.data" [layout]="graph.layout" [config]="{displayModeBar: false, staticPlot: true}"></plotly-plot>
</div>

<div class="col-md-12">

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Beschreibung</th>
            <th scope="col">Wert</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of summaryItems">
            <th scope="row">{{item.key}}</th>
            <td *ngIf="item.value"><span style="white-space: pre-wrap;">{{item.value}}</span></td>
            <td *ngIf="item.files.length > 0">
                <div *ngFor="let file of item.files"><a href="#" (click)="download(file.key)">{{file.name}}</a></div>
            </td>
        </tr>
        </tbody>
    </table>

</div>
